<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
  <title>Advice generator app</title>
</head>
<body>
  <main class="main-content">
    <article class="card-advice" id="cardAdvice">
      <div class="card-advice-body">
        <h1 id="adviceTitle">Advice #117</h1>
        <p class="message" id="adviceMessage">
          "It is easy to sit up and take
          notice, what's difficult is getting
          up and taking action."
        </p>

        <picture>
          <source media="(min-width: 998px)" srcset="assets/images/pattern-divider-desktop.svg">
          <img src="assets/images/pattern-divider-mobile.svg" alt="-" class="card-advice-divider">
        </picture>
      </div>

      <footer class="card-advice-footer">
        <figure class="icon">
          <img src="assets/images/icon-dice.svg" alt="Dice" width="25">
        </figure>
      </footer>
    </article>
  </main>

</body>
</html>
