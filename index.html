<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice generator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css"> 
</head>
<body>
  <main class="main-content" id="mainContent">
    <article class="card-advice" id="adviceCard">
      <div class="card-advice-body">
        <h1>Advice #<span id="adviceTitle">117</span></h1>
        <q class="message" id="adviceMessage">It is easy to sit up and take
          notice, what's difficult is getting
          up and taking action.</q>

        <picture class="card-advice-divider">
          <source media="(min-width: 998px)" srcset="assets/images/pattern-divider-desktop.svg">
          <img src="assets/images/pattern-divider-mobile.svg" alt="-">
        </picture>
      </div>

      <div class="loading-box" id="loader">
        <div class="dot-pulse"></div>
      </div>

      <footer class="card-advice-footer">
        <button class="cta-icon" id="adviceRefreshButton">
          <img src="assets/images/icon-dice.svg" alt="Dice" width="25">
        </button>
      </footer>
    </article>
  </main>

  <div class="credits">
    Challenge by Frontend Mentor.  
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/" title="Explora mÃ¡s proyectos :D">&nbsp;Karina Estaba  <img src="assets/images/link.svg" alt="Link" width="10px" class="icon-link"></a>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
